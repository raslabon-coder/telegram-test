<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кликалка Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }

    #count {
      font-size: 48px;
      margin: 20px;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Кликалка</h1>
  <div id="count">0</div>
  <button onclick="clicker()">Кликни</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // разворачивает WebApp

    let count = 0;

    function clicker() {
      count++;
      document.getElementById("count").textContent = count;
      tg.sendData(`Кликов: ${count}`);
    }
  </script>
</body>
</html>
